<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    function teste (a, b) {
      if (isNaN(a) || isNaN(b)) throw new Error ('ERRO 01 - Valores inválidos');
      if (!(a % 1 === 0) || !(b % 1 === 0)) throw new Error ('ERRO 02 - Valores inválidos');
      if (!a || !b) throw new Error ('ERRO 03 - Valores inválidos');
    }

    function sum() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      try {
        teste(value1, value2);
        const result = Number(value1.trim()) + Number(value2.trim());
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
      }
      catch (erro){
        document.getElementById('result').innerHTML = `${(erro.message)}`;
      }
      finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
